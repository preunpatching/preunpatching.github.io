<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambered 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #161b22;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
            width: 80vw;
            height: 45vw;
            max-width: 848px;
            max-height: 480px;
            border: 2px solid #30363d;
            border-radius: 0.5rem;
        }

        .controls {
            margin-top: 1rem;
            text-align: center;
            opacity: 0.8;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="game-container">
        <h1 class="text-2xl font-bold mb-4">Chambered 3D</h1>
        <canvas id="game" width="424" height="240"></canvas>
        <div class="controls">
            <p>Use W/A/S/D/Shift/Control to move and the mouse to look around.</p>
        </div>
    </div>
    
    <script type="text/javascript">
        // Main canvas and context
        var ctx;
        var pixels;
        
        // Game resolution. This is what's rendered, the CSS then scales it up.
        var w = 424;
        var h = 240;

        // Block and texture data
        var map = new Array(64 * 64 * 64);
        var texmap = new Array(16 * 16 * 3 * 16);

        // Player state
        var xRot = Math.PI / 2;
        var yRot = 0;
        var xPos = 32.5;
        var yPos = 32.5;
        var zPos = 32.5;
        var keys = {};

        // --- Core Game Initialization ---
        function init() {
            // Generate texture data
            for (var i = 1; i < 16; i++) {
                var br = 255 - ((Math.random() * 96) | 0);
                for (var y = 0; y < 16 * 3; y++) {
                    for (var x = 0; x < 16; x++) {
                        var color = 0x966C4A; // Default color
                        if (i == 4) color = 0x7F7F7F; // Stone
                        if (i != 4 || ((Math.random() * 3) | 0) == 0) {
                            br = 255 - ((Math.random() * 96) | 0);
                        }
                        if ((i == 1 && y < (((x * x * 3 + x * 81) >> 2) & 3) + 18)) {
                            color = 0x6AAA40; // Grass
                        } else if ((i == 1 && y < (((x * x * 3 + x * 81) >> 2) & 3) + 19)) {
                            br = br * 2 / 3;
                        }
                        if (i == 7) {
                            color = 0x675231; // Wood
                            if (x > 0 && x < 15 && ((y > 0 && y < 15) || (y > 32 && y < 47))) {
                                color = 0xBC9862;
                                var xd = (x - 7);
                                var yd = ((y & 15) - 7);
                                if (xd < 0) xd = 1 - xd;
                                if (yd < 0) yd = 1 - yd;
                                if (yd > xd) xd = yd;
                                br = 196 - ((Math.random() * 32) | 0) + xd % 3 * 32;
                            } else if (((Math.random() * 2) | 0) == 0) {
                                br = br * (150 - (x & 1) * 100) / 100;
                            }
                        }
                        if (i == 5) {
                            color = 0xB53A15; // Brick
                            if ((x + (y >> 2) * 4) % 8 == 0 || y % 4 == 0) {
                                color = 0xBCAFA5;
                            }
                        }
                        if (i == 9) color = 0x4040ff; // Water
                        if (i == 8) {
                            color = 0x50D937; // Leaves
                            if (((Math.random() * 2) | 0) == 0) {
                                color = 0;
                                br = 255;
                            }
                        }
                        
                        var brr = br;
                        if (y >= 32) brr /= 2;
                        
                        var col = (((color >> 16) & 0xff) * brr / 255) << 16
                                | (((color >> 8) & 0xff) * brr / 255) << 8
                                | (((color) & 0xff) * brr / 255);
                        texmap[x + y * 16 + i * 256 * 3] = col;
                    }
                }
            }

            // Get canvas context and create pixel data array
            ctx = document.getElementById('game').getContext('2d');
            pixels = ctx.createImageData(w, h);
            for (var i = 0; i < w * h; i++) {
                pixels.data[i * 4 + 3] = 255; // Set alpha to 255
            }

            // Generate the random 3D map
            for (var x = 0; x < 64; x++) {
                for (var y = 0; y < 64; y++) {
                    for (var z = 0; z < 64; z++) {
                        var i = z << 12 | y << 6 | x;
                        var yd = (y - 32.5) * 0.4;
                        var zd = (z - 32.5) * 0.4;
                        map[i] = (Math.random() * 16) | 0;
                        if (Math.random() > Math.sqrt(Math.sqrt(yd * yd + zd * zd)) - 0.8)
                            map[i] = 0;
                    }
                }
            }

            // Add event listeners for controls
            document.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
            document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement) {
                    // Inverting the X rotation back to make controls feel natural
                    xRot += e.movementX * 0.002;
                    yRot -= e.movementY * 0.002;
                    yRot = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, yRot));
                }
            });
            
            // Mouse lock for camera control
            ctx.canvas.addEventListener('click', () => {
                ctx.canvas.requestPointerLock();
            });

            // Start the main game loop
            gameLoop();
        };

        // --- Main Game Loop ---
        function gameLoop() {
            updatePlayerPosition();
            renderMinecraft();
            ctx.putImageData(pixels, 0, 0);
            requestAnimationFrame(gameLoop);
        };
        
        // --- Player Position Update ---
        function updatePlayerPosition() {
            var moveSpeed = 0.2;
            
            // Calculate the forward vector based on current rotation
            var forwardX = Math.sin(xRot);
            var forwardZ = Math.cos(xRot);
            
            // Calculate the strafe vector (perpendicular to forward)
            var strafeX = Math.sin(xRot - Math.PI / 2);
            var strafeZ = Math.cos(xRot - Math.PI / 2);
            
            // Move forward and backward
            if (keys['w']) {
                xPos += forwardX * moveSpeed;
                zPos += forwardZ * moveSpeed;
            }
            if (keys['s']) {
                xPos -= forwardX * moveSpeed;
                zPos -= forwardZ * moveSpeed;
            }
            
            // Strafe left and right
            if (keys['a']) {
                xPos += strafeX * moveSpeed;
                zPos += strafeZ * moveSpeed;
            }
            if (keys['d']) {
                xPos -= strafeX * moveSpeed;
                zPos -= strafeZ * moveSpeed;
            }

            // Move up and down
            if (keys['control']) {
                yPos += moveSpeed;
            }
            if (keys['shift']) {
                yPos -= moveSpeed;
            }
        }

        // --- Raycasting Renderer ---
        function renderMinecraft() {
            var yCos = Math.cos(yRot);
            var ySin = Math.sin(yRot);
            var xCos = Math.cos(xRot);
            var xSin = Math.sin(xRot);

            for (var x = 0; x < w; x++) {
                var ___xd = (x - w / 2) / h;
                for (var y = 0; y < h; y++) {
                    var __yd = (y - h / 2) / h;
                    var __zd = 1;

                    var ___zd = __zd * yCos + __yd * ySin;
                    var _yd = __yd * yCos - __zd * ySin;

                    var _xd = ___xd * xCos + ___zd * xSin;
                    var _zd = ___zd * xCos - ___xd * xSin;

                    var col = 0;
                    var br = 255;
                    var ddist = 0;

                    var closest = 32;
                    for (var d = 0; d < 3; d++) {
                        var dimLength = _xd;
                        if (d == 1) dimLength = _yd;
                        if (d == 2) dimLength = _zd;

                        var ll = 1 / (dimLength < 0 ? -dimLength : dimLength);
                        var xd = (_xd) * ll;
                        var yd = (_yd) * ll;
                        var zd = (_zd) * ll;

                        var initial = xPos - (xPos | 0);
                        if (d == 1) initial = yPos - (yPos | 0);
                        if (d == 2) initial = zPos - (zPos | 0);
                        if (dimLength > 0) initial = 1 - initial;

                        var dist = ll * initial;

                        var xp = xPos + xd * initial;
                        var yp = yPos + yd * initial;
                        var zp = zPos + zd * initial;

                        if (dimLength < 0) {
                            if (d == 0) xp--;
                            if (d == 1) yp--;
                            if (d == 2) zp--;
                        }

                        while (dist < closest) {
                            var tex = map[(zp & 63) << 12 | (yp & 63) << 6 | (xp & 63)];

                            if (tex > 0) {
                                var u = ((xp + zp) * 16) & 15;
                                var v = ((yp * 16) & 15) + 16;
                                if (d == 1) {
                                    u = (xp * 16) & 15;
                                    v = ((zp * 16) & 15);
                                    if (yd < 0) v += 32;
                                }

                                var cc = texmap[u + v * 16 + tex * 256 * 3];
                                if (cc > 0) {
                                    col = cc;
                                    ddist = 255 - ((dist / 32 * 255) | 0);
                                    br = 255 * (255 - ((d + 2) % 3) * 50) / 255;
                                    closest = dist;
                                }
                            }
                            xp += xd;
                            yp += yd;
                            zp += zd;
                            dist += ll;
                        }
                    }

                    var r = ((col >> 16) & 0xff) * br * ddist / (255 * 255);
                    var g = ((col >> 8) & 0xff) * br * ddist / (255 * 255);
                    var b = ((col) & 0xff) * br * ddist / (255 * 255);

                    pixels.data[(x + y * w) * 4 + 0] = r;
                    pixels.data[(x + y * w) * 4 + 1] = g;
                    pixels.data[(x + y * w) * 4 + 2] = b;
                }
            }
        }

        // Start the game on window load
        window.onload = init;
    </script>
</body>
</html>
